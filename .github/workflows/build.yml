name: Build K6 Slack & Teams Reporter

on:
  push:
  pull_request:
    branches: [main]

defaults:
  run:
    working-directory: k6-slack-ms-teams-reporter

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18.x, 20.x, 22.x]

    steps:
      - name: ğŸš€ Checkout Repository
        uses: actions/checkout@v4

      - name: ğŸ”§ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}

      - name: ğŸ“¥ Install Dependencies
        run: npm install

      - name: ğŸ›  Build Package
        run: npm run build

      - name: âœ… Run Unit Tests
        run: npm test

      - name: ğŸ“¤ Upload Build Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: k6-slack-ms-teams-reporter
          path: |
            k6-slack-ms-teams-reporter/dist
            k6-slack-ms-teams-reporter/reports
