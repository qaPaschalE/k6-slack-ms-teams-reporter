name: Publish Package

on:
  workflow_dispatch:
    inputs:
      version_type:
        description: "Version bump type (patch, minor, major)"
        required: true
        default: "patch"

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - name: ðŸš€ Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ðŸ”§ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          registry-url: "https://registry.npmjs.org"
          cache: "npm"
          cache-dependency-path: package-lock.json

      - name: ðŸ“¦ Install Dependencies
        run: npm install

      - name: ðŸ”– Bump Version
        run: |
          npm version ${{ github.event.inputs.version_type }} -m "ðŸ”– Bump version to %s"
          echo "VERSION=$(node -p "require('./package.json').version")" >> $GITHUB_ENV

      - name: ðŸ“¤ Push Version Bump
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git push origin main --follow-tags

      - name: ðŸ“¦ Publish to NPM
        run: npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: ðŸš€ Create GitHub Release
        id: create_release
        uses: softprops/action-gh-release@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: v${{ env.VERSION }}
          name: Release v${{ env.VERSION }}
          body: "ðŸš€ New release v${{ env.VERSION }} is out! Check the changelog for details."
          draft: false
          prerelease: false
